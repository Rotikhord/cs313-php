<!doctype html>

<html lang="en" onkeydown="getInput()">
<head>
  <script src="fluencyProject.js"></script>
  <meta charset="utf-8">
  <title>My HTML5 Template</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">
  <link rel="stylesheet" href="fluencyProject.css">
</head>

<body class="bodyCard" onload="setUp()" onresize="resizeGameBoard()">
  <div id="header" class="headerCard border">
    <h1>CIT 261 Fluency Evidence</h1>
    <button id="colorSpin" onclick="spinColors()" class="btn border" onmouseenter="btnHover(this,true)" onmouseout="btnHover(this,false)">Spin the site colors!</button>
  </div>
  <div id="content" class="contentCard border">

    <div class="contentBlock columnCard border" >
      <h3 id="gameTitle">Play Snake!</h3>
      <p id="levelLabel">Use the ARROW keys to control the snake.</p>
      <div id="arenaParent">
        <canvas id='gameArena' class="gameCard border"></canvas>
      </div>
      <button id="gameButton" onclick="loadGame()"class="btn border" onmouseenter="btnHover(this,true)" onmouseout="btnHover(this,false)"> Start Game </button>
    </div>

    <div class="contentBlock columnCard border">
      <div class="scoreBlock scoreCard border" id="localScores">

      </div>
      <div class="scoreBlock scoreCard border" id="globalScores">

      </div>
      <div id="downloadBlock">
        <button onclick="downloadScores()" class="btn border" onmouseenter="btnHover(this,true)" onmouseout="btnHover(this,false)"> Download Scores </button>

        <input type="checkbox" id="downloadJSON" />
        <label for="downloadJSON">Download as JSON?</label>
      </div>
      <button id="swapScoreCard" onclick="swapScoreCard(this)" class="btn border" onmouseenter="btnHover(this,true)" onmouseout="btnHover(this,false)"> View Global Scores </button>
      <div id="videoBlock">
        <div id="videoBlockInner" onclick="rickRoll(this)">
          <img onmouseenter="changeThumbnail(this, true)" onmouseout="changeThumbnail(this,false)" id="thumbnail" src="thumbnail.png" />
        </div>
      </div>      
    </div>
  </div>


</body>
</html>
